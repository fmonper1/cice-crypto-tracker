name: Mi primer workflow
on: [pull_request]
jobs:
  build:
    name: Hola Mundo
    runs-on: ubuntu-latest
    steps:
      - name: Hello world action step
        id: hello
        uses: fmonper1/my-first-action@master
        with:
          who-to-greet: "Mona the Octocat"
      - name: Echo the time
        run: echo 'The time was ${{ steps.firstStep.outputs.time }}'
